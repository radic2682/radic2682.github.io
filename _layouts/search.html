---
layout: default
---

<div id="search_page">
    <div class="backg"></div>
    
    <div class="moonShelter">
        <div class="moon"></div>
        <div class="satellite"></div>
        <img src="/assets/images/fox.png" alt="fox">
    </div>
    
    <div class="search_body">
        <div id="head">
            <h2>Search!</h2>
            <input id="search-input" type="text" placeholder="A cute fox..." />
        </div>
        
        <div id="project_box_wrapper"></div>

        <!-- Script pointing to jekyll-search.js -->
        <script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

        <script type="text/javascript">
            SimpleJekyllSearch({
                 searchInput: document.getElementById('search-input'),
                 resultsContainer: document.getElementById('project_box_wrapper'),
                 json: '/search.json',
                 searchResultTemplate: `
                    <div id="new_project_box" onClick="location.href ='{url}'" style="cursor:pointer;">
                        <div id="imgBox">
                            <img src="{thumbnail}" alt="{title} Thumbnail">
                        </div>
        
                        <p id="box_category" style="background-color: #d8e2dc";">{category}</p>
        
                        <a href="{url}"><p id="box_title">{title}</p></a>
                        <p class="description">{excerpt}</p>
                        <p id="signature">- Sun Hong</p>
                    </div>
                 `,
                 noResultsText: '검색결과가 존재하지 않습니다.',
                 limit: 10000,
                 fuzzy: false,
                 exclude: ['Welcome']
            });
        </script>

    </div>

            
       
    
</div>
